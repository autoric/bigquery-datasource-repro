apiVersion: 1

datasources:
  - name: Bigquery
    type: doitintl-bigquery-datasource
    access: proxy
    isDefault: false
    jsonData:
      authenticationType: jwt
      clientEmail: <Service Account Email>
      defaultProject: <Default Project Name>
      tokenUri: https://oauth2.googleapis.com/token
    secureJsonData:
      privateKey: |
        —–BEGIN PRIVATE KEY—–
        <Content of the Private Key>
        —–END PRIVATE KEY—–
    version: 2
    readOnly: false
  - name: Prometheus
    type: prometheus
    access: proxy
    basicAuth: true
    basicAuthUser: <user>
    url: <url>
    secureJsonData:
      basicAuthPassword: <password>
    isDefault: false
    version: 2
    editable: true